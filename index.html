
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FMCSA Training</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #0e1a2b; color: white; margin: 0; padding: 0; }
</style>
<script>
  // 允许访问的密码列表
  const passwords = ["abc123", "123456", "888888", "truck2025", "driver", "fmcsatest", "cargo", "license", "training", "logbook"];

  // 弹出输入框
  let pass = prompt("请输入访问口令：");

  // 验证
  if (!passwords.includes(pass)) {
    alert("密码错误，无法访问！");
    document.body.innerHTML = "<h2 style='text-align:center;color:red;margin-top:50px;'>访问被拒绝</h2>";
    throw new Error("Access Denied");
  }
</script>
</head>
<body>
<h1 style="text-align:center;">欢迎进入 FMCSA 英语培训页面</h1>
<p style="text-align:center;">这是受密码保护的内容。</p>
</body>
</html>
