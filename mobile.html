<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>华人卡车协会英语评估训练 · 移动版</title>
  <meta name="robots" content="noindex"/>
  <style>
    :root{--bg:#0b1220;--card:#0f1b2e;--line:#1f2a44;--text:#e6eef9;--muted:#9fb1c9}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:linear-gradient(180deg,#0b1220,#0b1220 60%,#0d1528);color:var(--text);font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{position:sticky;top:0;z-index:10;background:rgba(11,18,32,.9);backdrop-filter:blur(8px);border-bottom:1px solid var(--line);padding-top:env(safe-area-inset-top)}
    .wrap{max-width:860px;margin:0 auto;padding:0 14px}
    .bar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;padding:12px 0}
    h1{margin:0;font-size:18px;flex:1 0 100%}
    input[type="search"]{flex:1;border:1px solid var(--line);background:#0b1629;color:var(--text);padding:10px;border-radius:12px;min-width:160px}
    .btn{border:1px solid var(--line);background:#10213a;color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer;touch-action:manipulation}
    .btn:active{transform:scale(.98)}
    select.btn{padding-right:28px}
    .slider{display:flex;align-items:center;gap:6px}
    .slider input[type="range"]{width:120px}
    main{padding:16px 0 72px}
    section{margin:16px 0}
    h2{font-size:18px;margin:0 0 10px}
    .small{font-size:12px;color:var(--muted)}

    /* 卡片式列表（移动友好） */
    .list{display:grid;gap:10px}
    .card{
      background:var(--card);border:1px solid var(--line);border-radius:14px;
      padding:12px;display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center
    }
    .en{font-weight:700}
    .meta{grid-column:1 / -1;color:var(--muted);font-size:13px;display:flex;gap:12px;flex-wrap:wrap}
    .zh,.pr{word-break:break-word;overflow-wrap:anywhere}

    /* 微交互 */
    .card:hover{outline:1px solid rgba(255,255,255,.05)}
    .btn:focus-visible{outline:2px solid #2563eb;outline-offset:2px}
  </style>
</head>
<body>
<header>
  <div class="wrap bar">
    <h1>华人卡车协会英语评估训练 · 移动版</h1>
    <input id="q" type="search" placeholder="搜索英文 / 中文 / 读音…" aria-label="搜索全部内容"/>
    <select id="voiceSel" class="btn" aria-label="朗读人声"><option>加载语音中…</option></select>
    <div class="slider">
      <label class="small" for="rateCtl">速度 <span id="rateOut">0.95</span></label>
      <input id="rateCtl" type="range" min="0.6" max="1.4" step="0.05" value="0.95"/>
      <button id="stopBtn" class="btn" title="停止朗读" aria-label="停止朗读">⏹</button>
    </div>
  </div>
</header>

<main class="wrap">
  <section id="vocab">
    <h2>必备证件与单据</h2>
    <div id="listVocab" class="list"></div>
    <p class="small">提示：点击 🔊 按钮朗读英文（美式英语，男声优先；可在上方选择人声与语速）。</p>
  </section>

  <section id="stop">
    <h2>执法/拦检常用词</h2>
    <div id="listStop" class="list"></div>
  </section>

  <section id="ops">
    <h2>运营与行程相关用语</h2>
    <div id="listOps" class="list"></div>
  </section>

  <section id="inspect">
    <h2>检查与设备（Inspection &amp; Equipment）</h2>
    <div id="listInspect" class="list"></div>
  </section>

  <section id="maint">
    <h2>维修与部件（Maintenance &amp; Parts）</h2>
    <div id="listMaint" class="list"></div>
  </section>

  <section id="dialog">
    <h2>拦检情景对话（Officer – Driver）</h2>
    <div id="listDialog" class="list"></div>
  </section>

  <section id="states">
    <h2>美国各州（English · 中文 · 读音提示）</h2>
    <div id="listStates" class="list"></div>
  </section>
</main>

<!-- 依赖：与本文件同目录 -->
<script src="data.js"></script>
<script src="common.js"></script>
<script>
/* ===== DOM 工具 ===== */
const $ = sel => document.querySelector(sel);
const $$ = sel => document.querySelectorAll(sel);
const safeArr = a => Array.isArray(a) ? a : [];

/* ===== 组件：卡片工厂（安全渲染） ===== */
function makeWordCard({en="", zh="", hint=""}){
  const card = document.createElement('div');
  card.className = 'card';

  const title = document.createElement('div');
  title.className = 'en';
  title.textContent = en;

  const btn = document.createElement('button');
  btn.className = 'btn';
  btn.setAttribute('aria-label', `朗读 ${en}`);
  btn.textContent = '🔊';
  btn.addEventListener('click', () => speakText(en || ''));

  const meta = document.createElement('div');
  meta.className = 'meta';
  const zhSpan = document.createElement('span'); zhSpan.className='zh'; zhSpan.textContent = `中文：${zh || '—'}`;
  const prSpan = document.createElement('span'); prSpan.className='pr'; prSpan.textContent = `读音：${hint || '—'}`;
  meta.appendChild(zhSpan); meta.appendChild(prSpan);

  card.appendChild(title); card.appendChild(btn); card.appendChild(meta);

  // 供搜索使用
  card.dataset.search = [en, zh, hint].join(' ').toLowerCase();
  return card;
}

function makeDialogCard({en="", zh=""}){
  const card = document.createElement('div');
  card.className = 'card';

  const title = document.createElement('div');
  title.className = 'en';
  title.textContent = en;

  const btn = document.createElement('button');
  btn.className = 'btn';
  btn.setAttribute('aria-label', '朗读句子');
  btn.textContent = '🔊';
  btn.addEventListener('click', () => speakText(en || ''));

  const meta = document.createElement('div');
  meta.className = 'meta';
  const zhSpan = document.createElement('span'); zhSpan.className='zh'; zhSpan.textContent = `中文：${zh || '—'}`;
  meta.appendChild(zhSpan);

  card.appendChild(title); card.appendChild(btn); card.appendChild(meta);

  card.dataset.search = [en, zh].join(' ').toLowerCase();
  return card;
}

/* ===== 渲染每个分区 ===== */
function renderList(containerId, rows, dialog=false){
  const box = document.getElementById(containerId);
  box.innerHTML = '';
  safeArr(rows).forEach(r => {
    box.appendChild(dialog ? makeDialogCard(r) : makeWordCard(r));
  });
}

/* ===== 全局搜索（去抖 + 卡片过滤） ===== */
let _t=null;
function applyFilter(){
  const q = ($('#q').value || '').trim().toLowerCase();
  $$('.card').forEach(c => {
    const ok = !q || (c.dataset.search||'').includes(q);
    c.style.display = ok ? '' : 'none';
  });
}
function globalFilter(){ clearTimeout(_t); _t = setTimeout(applyFilter, 120); }

/* ===== 入口：门禁通过后渲染整页 ===== */
function boot(){
  const D = window.FMCSA_DATA || {};
  renderList('listVocab',   D.vocab);
  renderList('listStop',    D.stopWords);
  renderList('listOps',     D.opsWords);
  renderList('listInspect', D.inspectWords);
  renderList('listMaint',   D.maintWords);
  renderList('listDialog',  D.dialogs, true);
  renderList('listStates',  D.states);
}

/* ===== 初始化控件 & 事件 ===== */
document.addEventListener('DOMContentLoaded', () => {
  // TTS 控件（依赖 common.js）
  wireTtsControls('voiceSel','rateCtl','rateOut');

  // 停止朗读按钮
  $('#stopBtn').addEventListener('click', () => stopSpeaking());

  // 搜索
  $('#q').addEventListener('input', globalFilter);
  $('#q').addEventListener('keydown', e => {
    if (e.key === 'Escape'){ e.target.value=''; applyFilter(); }
  });
});

/* ===== 通过门禁后再启动 ===== */
gatedInit(boot);
</script>
</body>
</html>
