<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>华人卡车协会英语培训 · 移动版</title>
  <!-- 依赖：同目录下 data.js 与 common.js -->
  <script src="data.js"></script>
  <script src="common.js"></script>
  <style>
    :root{--bg:#0b1220;--card:#0f1b2e;--line:#1f2a44;--text:#e6eef9;--muted:#9fb1c9;--accent:#22c55e}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:linear-gradient(180deg,#0b1220,#0b1220 60%,#0d1528);color:var(--text);font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{position:sticky;top:0;background:rgba(11,18,32,.9);backdrop-filter:blur(8px);border-bottom:1px solid var(--line);z-index:10}
    .wrap{max-width:780px;margin:0 auto;padding:0 14px}
    .nav{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:12px 0}
    .nav h1{margin:0;font-size:17px;line-height:1.3}
    .tools{display:flex;gap:8px;align-items:center;width:100%}
    .tools input[type="search"]{flex:1;border:1px solid var(--line);background:#0b1629;color:var(--text);padding:10px 12px;border-radius:12px}
    main{padding:18px 0 60px}
    section{scroll-margin-top:84px;margin:18px 0}
    h2{font-size:18px;margin:0 0 10px}
    .small{font-size:12px;color:var(--muted)}
    table{width:100%;border-collapse:separate;border-spacing:0;background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden}
    th,td{padding:12px;border-bottom:1px solid #1a2948}
    th{background:#0e1a31;text-align:left;font-weight:600}
    tr:last-child td{border-bottom:none}
    tbody td:last-child{width:64px;text-align:center}
    .hint{color:var(--muted);font-size:12px}
    .btn{border:1px solid var(--line);background:#10213a;color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer;touch-action:manipulation}
    .btn:active{transform:scale(0.98)}
    /* 仅移动端显示这两个区块，无其它导航 */
    .menu{display:none}
    /* 触控区域更大一些 */
    @media (min-width:768px){
      html,body{font-size:15px}
    }
  </style>
</head>
<body>
<header>
  <div class="wrap nav">
    <h1>华人卡车协会英语培训 · 移动版</h1>
    <div class="tools">
      <input id="q" type="search" placeholder="搜索英文 / 中文 / 读音…" aria-label="搜索当前页面" />
      <button id="stopBtn" class="btn" aria-label="停止朗读" title="停止朗读">⏹</button>
    </div>
  </div>
</header>

<main class="wrap">
  <!-- 必备证件 -->
  <section id="vocab">
    <h2>必备证件与单据</h2>
    <table id="tblVocab" aria-label="必备证件与单据">
      <thead><tr><th>英文</th><th>中文</th><th>读音提示</th><th>🔊</th></tr></thead>
      <tbody></tbody>
    </table>
    <p class="small">注：读音仅作记忆辅助，以 IPA 为准。</p>
  </section>

  <!-- 美国各州 -->
  <section id="states">
    <h2>美国各州</h2>
    <table id="tblStates" aria-label="美国各州">
      <thead><tr><th>State</th><th>中文</th><th>读音提示</th><th>🔊</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
(function ensureData(){
  if (!window.FMCSA_DATA){
    console.error('FMCSA_DATA 未加载，请确认 data.js 已正确引入。');
    const warn = document.createElement('div');
    warn.className = 'wrap small';
    warn.textContent = '⚠️ 数据未加载。请检查 data.js 引用路径。';
    document.body.prepend(warn);
  }
})();

// —— 安全渲染（避免 XSS） —— //
function renderTableRows(tbody, rows, withHint=true){
  tbody.innerHTML = '';
  rows.forEach(r => {
    const tr = document.createElement('tr');

    const tdEn = document.createElement('td');   tdEn.textContent = r.en || '';
    const tdZh = document.createElement('td');   tdZh.textContent = r.zh || '';
    tr.appendChild(tdEn); tr.appendChild(tdZh);

    if (withHint) {
      const tdHint = document.createElement('td');
      tdHint.className = 'hint';
      tdHint.textContent = r.hint || '';
      tr.appendChild(tdHint);
    }

    const tdBtn = document.createElement('td');
    tdBtn.style.textAlign = 'center';
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.setAttribute('aria-label', '朗读');
    btn.textContent = '🔊';
    btn.addEventListener('click', () => speakText(r.en || ''));
    btn.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
    });
    tdBtn.appendChild(btn);
    tr.appendChild(tdBtn);

    tbody.appendChild(tr);
  });
}

function initTables(){
  const D = window.FMCSA_DATA || {};
  if (D.vocab)  renderTableRows(document.querySelector('#tblVocab tbody'),  D.vocab);
  if (D.states) renderTableRows(document.querySelector('#tblStates tbody'), D.states);
}

// —— 全局搜索（150ms 去抖） —— //
let _gfTimer=null;
function applyFilter(){
  const q = (document.getElementById('q').value || '').trim().toLowerCase();
  document.querySelectorAll('table tbody tr').forEach(tr => {
    const match = Array.from(tr.cells).some(td => (td.textContent||'').toLowerCase().includes(q));
    tr.style.display = match ? '' : 'none';
  });
}
function globalFilter(){ clearTimeout(_gfTimer); _gfTimer = setTimeout(applyFilter, 150); }
document.getElementById('q').addEventListener('input', globalFilter);
document.getElementById('q').addEventListener('keydown', e=>{ if(e.key==='Escape'){ e.target.value=''; applyFilter(); }});

// —— 停止朗读 —— //
document.getElementById('stopBtn').addEventListener('click', () => stopSpeaking());

// 初始渲染
initTables();
</script>
</body>
</html>
